<!DOCTYPE html>

    <!-- FAZA 1: AR ‚Äî tylna kamera, portal, podej≈õcie -->
    <div id="screen-ar" class="screen">
        <video id="back-camera" autoplay playsinline></video>

        <!-- Portal renderowany w CANVASIE na wideo -->
        <canvas id="ar-canvas"></canvas>

        <!-- HUD -->
        <div id="ar-hud">

            <div class="flash-icon">‚ö°</div>

        </div>
    </div>

    <!-- FAZA 3: SELFIE ‚Äî przednia kamera -->
    <div id="screen-selfie" class="screen">
        <video id="front-camera" autoplay playsinline></video>
        <canvas id="selfie-canvas" style="display:none;"></canvas>

        <div class="selfie-overlay">
            <div class="selfie-frame">
                <div class="corner tl"></div>
                <div class="corner tr"></div>
                <div class="corner bl"></div>
                <div class="corner br"></div>

    <!-- FAZA 4: CERTYFIKAT -->
    <div id="screen-cert" class="screen">
        <canvas id="cert-canvas"></canvas>
        <div class="cert-buttons">
            <button id="btn-download" class="btn-main">üíæ POBIERZ CERTYFIKAT</button>
            <button id="btn-again" class="btn-ghost">üåÄ Nowy skok</button>
