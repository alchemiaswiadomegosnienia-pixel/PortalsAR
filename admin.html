<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ†Ô∏è AR Portale ‚Äî Panel Admina</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a1a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin: 20px 0;
            background: linear-gradient(90deg, #00d4ff, #7b2fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.2rem;
            margin: 20px 0 10px;
            color: #00d4ff;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 12px 0;
        }

        .portal-card {
            position: relative;
        }

        .portal-card .status {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .status.active {
            background: rgba(0,255,100,0.2);
            color: #00ff64;
            border: 1px solid rgba(0,255,100,0.3);
        }

        .status.inactive {
            background: rgba(255,50,50,0.2);
            color: #ff5050;
            border: 1px solid rgba(255,50,50,0.3);
        }

        .portal-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .portal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }

        .detail {
            font-size: 0.85rem;
            color: #aaa;
        }

        .detail strong {
            color: #ddd;
        }

        /* Form */
        .form-group {
            margin: 12px 0;
        }

        label {
            display: block;
            margin-bottom: 4px;
            color: #aaa;
            font-size: 0.85rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            border-color: #00d4ff;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .days-selector {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .day-toggle {
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: #aaa;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .day-toggle.selected {
            background: rgba(0,212,255,0.2);
            border-color: #00d4ff;
            color: #00d4ff;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-add {
            background: linear-gradient(135deg, #00d4ff, #7b2fff);
            color: white;
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            margin-top: 16px;
        }

        .btn-add:hover { transform: scale(1.02); }
        .btn-add:active { transform: scale(0.98); }

        .btn-gps {
            background: rgba(0,212,255,0.2);
            color: #00d4ff;
            border: 1px solid rgba(0,212,255,0.3);
            margin-top: 8px;
        }

        .btn-copy {
            background: rgba(123,47,255,0.2);
            color: #7b2fff;
            border: 1px solid rgba(123,47,255,0.3);
            width: 100%;
            margin-top: 12px;
        }

        .btn-delete {
            background: rgba(255,50,50,0.15);
            color: #ff5050;
            border: 1px solid rgba(255,50,50,0.2);
            font-size: 0.8rem;
            padding: 6px 12px;
            position: absolute;
            bottom: 12px;
            right: 12px;
        }

        .output-area {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(0,212,255,0.2);
            border-radius: 8px;
            padding: 16px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.75rem;
            white-space: pre-wrap;
            overflow-x: auto;
            color: #00d4ff;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 8px;
        }

        .info-banner {
            background: rgba(0,212,255,0.1);
            border: 1px solid rgba(0,212,255,0.2);
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 0.85rem;
            color: #88ccee;
            margin: 16px 0;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
            .container { padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è AR Portale ‚Äî Panel Admina</h1>

        <div class="info-banner">
            ‚ÑπÔ∏è Ten panel generuje kod do pliku <strong>portals.js</strong>.<br>
            Dodaj portale poni≈ºej ‚Üí skopiuj wygenerowany kod ‚Üí wklej do pliku.
        </div>

        <!-- IstniejƒÖce portale -->
        <h2>üìã Aktualnie skonfigurowane portale</h2>
        <div id="portal-list"></div>

        <!-- Dodaj nowy -->
        <h2>‚ûï Dodaj nowy portal</h2>
        <div class="card">
            <div class="form-group">
                <label>Nazwa portalu</label>
                <input type="text" id="f-name" placeholder="np. Smocza Brama">
            </div>

            <div class="form-group">
                <label>Opis</label>
                <input type="text" id="f-desc" placeholder="np. Portal do smoczej jaskini">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Latitude (szeroko≈õƒá)</label>
                    <input type="number" id="f-lat" step="0.000001" placeholder="52.229900">
                </div>
                <div class="form-group">
                    <label>Longitude (d≈Çugo≈õƒá)</label>
                    <input type="number" id="f-lng" step="0.000001" placeholder="21.011700">
                </div>
            </div>

            <button class="btn btn-gps" onclick="fillGPS()">
                üìç U≈ºyj mojej aktualnej lokalizacji
            </button>

            <div class="form-row" style="margin-top:12px;">
                <div class="form-group">
                    <label>Godzina startu</label>
                    <input type="time" id="f-start" value="08:00">
                </div>
                <div class="form-group">
                    <label>Godzina ko≈Ñca</label>
                    <input type="time" id="f-end" value="22:00">
                </div>
            </div>

            <div class="form-group">
                <label>Dni tygodnia</label>
                <div class="days-selector" id="days-selector">
                    <span class="day-toggle selected" data-day="mon">Pn</span>
                    <span class="day-toggle selected" data-day="tue">Wt</span>
                    <span class="day-toggle selected" data-day="wed">≈ör</span>
                    <span class="day-toggle selected" data-day="thu">Cz</span>
                    <span class="day-toggle selected" data-day="fri">Pt</span>
                    <span class="day-toggle selected" data-day="sat">So</span>
                    <span class="day-toggle selected" data-day="sun">Nd</span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Kszta≈Çt placeholder'a</label>
                    <select id="f-shape">
                        <option value="ring">Ring (pier≈õcie≈Ñ)</option>
                        <option value="torus">Torus</option>
                        <option value="box">Box (prostokƒÖt)</option>
                        <option value="sphere">Sfera</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Kolor</label>
                    <input type="color" id="f-color" value="#00d4ff">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Rozmiar</label>
                    <input type="number" id="f-size" value="5" min="1" max="50">
                </div>
                <div class="form-group">
                    <label>Zasiƒôg widoczno≈õci (m)</label>
                    <input type="number" id="f-radius" value="500" min="10" max="5000">
                </div>
            </div>

            <div class="form-group">
                <label>Model 3D (.glb) ‚Äî opcjonalnie</label>
                <input type="text" id="f-model" placeholder="models/moj-portal.glb (zostaw puste = placeholder)">
            </div>

            <button class="btn btn-add" onclick="addPortal()">
                ‚ûï Dodaj portal
            </button>
        </div>

        <!-- Wygenerowany kod -->
        <h2>üì§ Wygenerowany kod portals.js</h2>
        <div class="card">
            <button class="btn btn-copy" onclick="copyOutput()">
                üìã Kopiuj do schowka
            </button>
            <div class="output-area" id="output"></div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
